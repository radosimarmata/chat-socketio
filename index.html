<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="bg-gray-200 p-4 rounded-lg shadow">
            <h1 class="text-xl font-bold mb-4">Chat Room</h1>
            <div class="flex mb-4">
              <input type="text" id="usernameInput" placeholder="Enter your username" class="flex-1 p-2 rounded border mr-2">
              <button onclick="setUsername()" class="px-4 py-2 bg-blue-500 text-white rounded">Set Username</button>
            </div>
            <ul id="chatMessages" class="mb-4"></ul>
            <input type="text" id="messageInput" placeholder="Type a message" class="w-full p-2 rounded border">
            <button onclick="sendMessage()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
